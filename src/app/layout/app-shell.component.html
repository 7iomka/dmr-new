<div class="shell">
  <aside class="sidebar card">
    <div class="logo">LOGO</div>
    <nav>
      <a
        *ngFor="let item of navItems"
        [routerLink]="item.route"
        routerLinkActive="active"
        class="menu-link"
      >
        {{ item.label }}
      </a>
    </nav>
  </aside>

  <main class="content">
    <router-outlet />
  </main>
</div>
